<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="MostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>



    <!-- Nuevo botón para códigos almacenados -->
    <ion-buttons slot="end">
      <ion-button (click)="IrACodigosAlmacenados()" >
        Códigos Almacenados
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <p style="text-align: center; color: rgb(0, 0, 0); font-weight: bold; font-size: large; padding-bottom: 40px; padding-top: 40px;">
    Hola! {{nombre}} <br> Aquí puedes tomar tu asistencia
  </p>

  <ion-item>
    <ion-label position="floating" class="ion-text-dark" style="font-size: large; "  >Seleccione Asignatura</ion-label>
    <ion-select [(ngModel)]="newCodigo.asignatura" >
      <ion-select-option  *ngFor="let asignatura of docente.asignaturas" [value]="asignatura.nombreAsignatura + ' - ' + asignatura.seccion">
        {{ asignatura.nombreAsignatura }} - {{ asignatura.seccion }}
      </ion-select-option>
    </ion-select>
  </ion-item>



  <ion-label class="ion-text-dark" style="font-size: large; margin-left: 15px;">Seleccione fecha:</ion-label>
  <input type="date" id="fecha" name="fecha" [(ngModel)]="newCodigo.fecha">

  <ion-card>
    <ion-card-content class="ion-text-center">
      <qrcode [qrdata]="guardarQR()" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="generarQr()" expand="block" color="botonmorado" shape="round" style="margin-left: 50px">
    GENERAR QR
  </ion-button>


  
</ion-content>
