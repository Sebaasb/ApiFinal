<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
       <ion-button (click)="MostrarMenu()">  
        <ion-icon slot="icon-only" name="menu-outline" color="medium"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-title style="padding-left: 50px;">Login Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <img src="assets/login.png" class="ion-padding" style="padding-left: 10px; padding-top: 60px;" >
  </div>

  <form [formGroup]="loginForm" style="padding-top: 10px; padding-right: 30px; padding-left: 10px;">
    <ion-item>
      <ion-label position="floating"><ion-icon name="mail-outline" style="margin-right: 5px;"></ion-icon>Email</ion-label>
      <ion-input type="text" placeholder="correo@example.cl.." formControlName="email"></ion-input>
    </ion-item>

    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ">
      <div style="color: red" *ngIf="loginForm.get('email')?.hasError('required')">
        *Email es obligatorio
      </div>
      <div style="color: red" *ngIf="loginForm.get('email')?.hasError('minlength')">
        *Email minimo 4 caracteres
      </div>
    </div>

    <ion-item>
      <ion-label position="floating"><ion-icon name="lock-closed-outline" style="margin-right: 5px;"></ion-icon>Password</ion-label>
      <ion-input type="Password" placeholder="*******" formControlName="password"></ion-input>
    </ion-item>

    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ">
      <div style="color: red" *ngIf="loginForm.get('password')?.hasError('required')">
        *Password es obligatoria
      </div>
      <div style="color: red" *ngIf="loginForm.get('password')?.hasError('minlength')">
        *Password minimo 8 caracteres
      </div>
    </div>

    <ion-button (click)="login()" [disabled]="!loginForm.valid" expand="block" color="botonmorado" shape="round" 
    style="margin-left: 60px; padding-top: 30px;" shape="round">
      LOGIN
    </ion-button>

  </form>


</ion-content>
